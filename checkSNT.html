<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiểm tra số nguyên tố</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("nhập số check"));

        function isPrime(number) {
            let count = 0
            let isPrime = false
            if (number == 0) {
                alert(number + "không là số NT")
            } else {
                for (let i = 1; i <= number; i++) {
                    if (number % i == 0) {
                        count += 1
                    }
                }
                if (count == 2) {
                    isPrime = true
                }
                if (isPrime) {
                    alert(number + "là số NT")
                } else {
                    alert(number + "không là số NT")
                }
            }
        }
    </script>
</body>

</html>
